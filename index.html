<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>商小波的自由王国</title>
  <style>
    :root { color-scheme: light dark; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "Noto Sans CJK SC", "Source Han Sans SC", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
      background: #f6f9fc;
      color: #111;
      display: grid;
      place-items: center;
    }
    .card {
      text-align: center;
      padding: 48px 32px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
      max-width: 800px;
      width: calc(100% - 32px);
    }
    h1 {
      margin: 0;
      font-size: 36px;
      letter-spacing: 0.02em;
    }
    @media (prefers-color-scheme: dark) {
      body { background: #0b0e14; color: #eaeaea; }
      .card { background: #141821; box-shadow: 0 10px 30px rgba(0,0,0,.4); }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>这是商小波的自由王国</h1>
  </main>
</body>
</html>
